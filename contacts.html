<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Аптека "Здоровье"</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contacts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 30px 0;
        }
        
        .contact-info {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            transition: transform 0.3s;
        }
        
        .contact-info:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-info h2 {
            color: #4CAF50;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .contact-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .contact-icon {
            margin-right: 15px;
            color: #4CAF50;
            font-size: 1.2rem;
            min-width: 25px;
            text-align: center;
        }
        
        .map-container {
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
            transition: transform 0.3s;
        }
        
        .map-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .contact-form {
            grid-column: 1 / -1;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        
        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #45a049;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">Аптека "Здоровье"</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="products.html" class="nav-link">Каталог</a>
                    <a href="cart.html" class="nav-link">Корзина <span id="cart-counter">0</span></a>
                    <a href="contacts.html" class="nav-link active">Контакты</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>Наши контакты</h1>
            
            <div class="contacts-container">
                <div class="contact-info">
                    <h2><i class="fas fa-map-marker-alt contact-icon"></i> Адреса аптек</h2>
                    
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-store"></i></div>
                        <div>
                            <strong>Центральный филиал</strong><br>
                            ст. Ленинградская, ул. Ленина, 52<br>
                            Ежедневно с 8:00 до 22:00
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-phone-alt"></i></div>
                        <div>
                            <strong>Телефон:</strong><br>
                            <a href="8 (800) 700-30-24">8 (800) 700-30-24</a>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon"><i class="fas fa-envelope"></i></div>
                        <div>
                            <strong>Email:</strong><br>
                            <a href="mailto:info@apteka-zdorovie.ru">aptekazdorovie21@gmail.com</a>
                        </div>
                    </div>
                </div>
                
                <div class="map-container">
                    <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A1a5b...&amp;source=constructor" 
                            width="100%" height="100%" frameborder="0"></iframe>
                </div>
                
                <div class="contact-form">
                    <h2><i class="fas fa-paper-plane contact-icon"></i> Обратная связь</h2>
                    <form id="feedback-form">
                        <div class="form-group">
                            <label for="name">Ваше имя</label>
                            <input type="text" id="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input type="tel" id="phone">
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Сообщение</label>
                            <textarea id="message" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Отправить сообщение</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Обновляем счетчик корзины
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-counter').textContent = total;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updateCartCounter();
            
            // Обработка формы обратной связи
            const feedbackForm = document.getElementById('feedback-form');
            
            feedbackForm.addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Спасибо! Ваше сообщение отправлено. Мы свяжемся с вами в ближайшее время.');
                feedbackForm.reset();
            });
        });
    </script>
</body>
</html>
