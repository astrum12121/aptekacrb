<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аптека "Здоровье" - Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .category-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            text-decoration: none;
            color: #333;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .category-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .category-title {
            padding: 15px;
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo">Аптека "Здоровье"</a>
                <nav class="nav">
                    <a href="index.html" class="nav-link active">Главная</a>
                    <a href="products.html" class="nav-link">Каталог</a>
                    <a href="cart.html" class="nav-link">Корзина <span id="cart-counter">0</span></a>
                    <a href="contacts.html" class="nav-link">Контакты</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1>Добро пожаловать в аптеку "Здоровье"</h1>
            
            <div class="categories">
                <a href="products.html?category=medicines" class="category-card">
                    <img src="img/medicines/nurofen.jpg" alt="Лекарства" class="category-img">
                    <h3 class="category-title">Лекарственные препараты</h3>
                </a>
                <a href="products.html?category=vitamins" class="category-card">
                    <img src="img/vitamins/complivit.jpg" alt="Витамины" class="category-img">
                    <h3 class="category-title">Витамины и БАДы</h3>
                </a>
                <a href="products.html?category=hygiene" class="category-card">
                    <img src="img/hygiene/mask.jpg" alt="Гигиена" class="category-img">
                    <h3 class="category-title">Средства гигиены</h3>
                </a>
                <a href="products.html?category=devices" class="category-card">
                    <img src="img/devices/thermometer.jpg" alt="Медтехника" class="category-img">
                    <h3 class="category-title">Медицинские приборы</h3>
                </a>
            </div>
        </div>
    </main>

    <script src="js/cart.js"></script>
    <script>
        // Обновляем счетчик корзины
        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const total = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-counter').textContent = total;
        }
        
        document.addEventListener('DOMContentLoaded', updateCartCounter);
    </script>
</body>
</html>
